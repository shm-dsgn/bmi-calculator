<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BMI Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<script  src="script.js"></script>
	<div class="card">
		<h1 class="header" align="center">BMI Calculator</h1>
		<div align="center" style="font-size: 14px;">Enter your weight in Kg<br>and height in cm.</div>
		<br>
		<div id="input" align="center" style="font-size: 14px;">
			Weight(kg) : <input type="text" id="weight">
			<br><br>
			Height(cm) : <input type="text" id="height">
		</div>
		<br>
		<div align="center">
			<button onclick="myFunction()" class="button">Calculate</button>
		</div>
		<p id="result" align="center"><br></p>
		<div class="scale">
			<p style="color: #DFBB00;">Underweight: < 18.5</p>
			<p style="color: #00B01C">Normal weight: 18.5 - 25</p>
			<p style="color: #DD7700">Overweight: 25 - 30</p>
			<p style="color: #DD0000;">Obese: > 30</p>
		</div>
	</div>
</body>
</html>
